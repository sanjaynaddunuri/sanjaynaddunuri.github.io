<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naddunuri Sanjay - Portfolio</title>
    <meta name="description" content="Sanjay's portfolio showcasing skills in Python, Machine Learning, and Cloud.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #0f172a; color: #ffffff; }
        .section-title { border-bottom: 2px solid #3b82f6; padding-bottom: 10px; }
        .card { transition: transform 0.3s ease-in-out; }
        .card:hover { transform: scale(1.05); }
        .skill-badge {
            background-color: #1e40af;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .timeline-item {
            border-left: 3px solid #3b82f6;
            padding-left: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #3b82f6;
            left: -7px;
            top: 0;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-blue-900 bg-opacity-90 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold">Naddunuri Sanjay</div>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:text-blue-300 transition">Home</a></li>
                <li><a href="#education" class="hover:text-blue-300 transition">Education</a></li>
                <li><a href="#experience" class="hover:text-blue-300 transition">Experience</a></li>
                <li><a href="#projects" class="hover:text-blue-300 transition">Projects</a></li>
                <li><a href="#skills" class="hover:text-blue-300 transition">Skills</a></li>
                <li><a href="#certifications" class="hover:text-blue-300 transition">Certifications</a></li>
                <li><a href="#contact" class="hover:text-blue-300 transition">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="min-h-screen flex items-center justify-center pt-20">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center">
            <div class="w-1/3 mr-12">
                <img src="https://media.licdn.com/dms/image/v2/D4E03AQEAXPn8ZSItfA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1712587991151?e=1748476800&v=beta&t=0pIBcU_96Knat4uit8utt3ZmsVnIBSuI4lLJO-LcepM" alt="Profile photo of Naddunuri Sanjay" class="rounded-full border-4 border-blue-600 shadow-2xl" />
            </div>
            <div class="w-2/3">
                <h1 id="name-text" class="text-5xl font-bold mb-4 text-white"></h1>
                <p id="subtitle-text" class="text-2xl text-gray-300 mb-6"></p>
                <div class="flex space-x-4">
                    <a href="https://linkedin.com/in/naddunurisanjay" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">LinkedIn</a>
                    <a href="https://github.com/2303A51LA4" target="_blank" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition">GitHub</a>
                    <a href="/mnt/data/81e3d068-e493-4510-9dff-33f8105a4661.pdf" download class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition">Download Resume</a>
                </div>
                <div class="mt-6 text-gray-400">
                    <p>Contact: +91-8886938474</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-blue-900 bg-opacity-20">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 section-title">Contact Me</h2>
            <form action="https://formspree.io/f/YOUR_ID" method="POST" class="bg-blue-900 p-6 rounded-lg max-w-xl mx-auto">
                <input type="text" name="name" placeholder="Your Name" required class="w-full p-2 mb-4 rounded text-black" />
                <input type="email" name="_replyto" placeholder="Your Email" required class="w-full p-2 mb-4 rounded text-black" />
                <textarea name="message" placeholder="Your Message" required class="w-full p-2 mb-4 rounded text-black"></textarea>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Naddunuri Sanjay. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        gsap.registerPlugin(TextPlugin);

        gsap.to("#name-text", {
            duration: 2,
            text: "Naddunuri Sanjay",
            ease: "none",
            delay: 0.5
        });

        gsap.to("#subtitle-text", {
            duration: 2,
            text: "Computer Science and Engineering | Python Developer | Machine Learning Enthusiast",
            ease: "none",
            delay: 2.5
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
