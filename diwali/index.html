<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1a0033 0%, #0d001a 100%);
      height: 100vh;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: clamp(3rem, 10vw, 7rem);
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ff9500, #ff6b35);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease infinite, float 3s ease-in-out infinite;
      text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
      letter-spacing: 3px;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.8rem);
      color: #ffd89b;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 0.5s;
      text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .message {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #fff5e1;
      font-weight: 400;
      max-width: 600px;
      line-height: 1.8;
      margin-bottom: 60px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }

    .diyas-container {
      display: flex;
      gap: 60px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1.5s;
    }

    .diya-wrapper {
      position: relative;
      animation: diyaFloat 3s ease-in-out infinite;
    }

    .diya-wrapper:nth-child(2) {
      animation-delay: 0.5s;
    }

    .diya-wrapper:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes diyaFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-15px) scale(1.05); }
    }

    .diya {
      width: 100px;
      height: 60px;
      background: linear-gradient(180deg, #8b4513 0%, #654321 50%, #3d2817 100%);
      border-radius: 50% 50% 40% 40%;
      position: relative;
      box-shadow: 0 10px 30px rgba(255, 140, 0, 0.4);
    }

    .diya::before {
      content: '';
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15px;
      background: linear-gradient(90deg, #cd853f, #daa520);
      border-radius: 50%;
      box-shadow: inset 0 -3px 5px rgba(0, 0, 0, 0.3);
    }

    .flame {
      width: 30px;
      height: 50px;
      background: linear-gradient(180deg, #ffff00 0%, #ff8c00 50%, #ff4500 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.15s infinite alternate, flameGlow 2s infinite alternate;
      box-shadow: 
        0 0 20px #ff8c00,
        0 0 40px #ff4500,
        0 0 60px #ff0000;
    }

    .flame::before {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: linear-gradient(180deg, #fffacd, #ffd700);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scaleY(1) scaleX(1); }
      100% { transform: translateX(-50%) scaleY(1.1) scaleX(0.95); }
    }

    @keyframes flameGlow {
      0% { 
        box-shadow: 
          0 0 20px #ff8c00,
          0 0 40px #ff4500,
          0 0 60px #ff0000;
      }
      100% { 
        box-shadow: 
          0 0 30px #ff8c00,
          0 0 60px #ff4500,
          0 0 90px #ff0000;
      }
    }

    .light-rays {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255, 140, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(1); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
    }

    .firework {
      position: fixed;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
    }

    .decorative-lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .light-bulb {
      position: absolute;
      width: 15px;
      height: 20px;
      border-radius: 50% 50% 40% 40%;
      animation: lightBlink 2s infinite;
    }

    @keyframes lightBlink {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.6; filter: brightness(0.7); }
    }

    .rangoli {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      opacity: 0.15;
      animation: rotate 30s linear infinite;
    }

    @keyframes rotate {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .diyas-container {
        gap: 30px;
      }
      .diya {
        width: 70px;
        height: 45px;
      }
      .flame {
        width: 20px;
        height: 35px;
        top: -35px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="decorative-lights" id="lights"></div>
  
  <svg class="rangoli" viewBox="0 0 200 200">
    <defs>
      <radialGradient id="grad1">
        <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="80" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#ff9500" stroke-width="2"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#ffd700" stroke-width="2"/>
    <path d="M100,20 L110,80 L170,80 L120,120 L140,180 L100,140 L60,180 L80,120 L30,80 L90,80 Z" fill="url(#grad1)"/>
  </svg>

  <div class="container">
    <h1 class="main-title">✨ HAPPY DIWALI ✨</h1>
    <div class="subtitle">FESTIVAL OF LIGHTS</div>
    <p class="message">May this divine festival illuminate your life with endless joy, prosperity, and boundless success. Let the light of diyas guide you towards new beginnings.</p>
    
    <div class="diyas-container">
      <div class="diya-wrapper">
        <div class="light-rays"></div>
        <div class="diya">
          <div class="flame"></div>
        </div>
      </div>
      <div class="diya-wrapper">
        <div class="light-rays"></div>
        <div class="diya">
          <div class="flame"></div>
        </div>
      </div>
      <div class="diya-wrapper">
        <div class="light-rays"></div>
        <div class="diya">
          <div class="flame"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    // Create decorative lights
    const lightsContainer = document.getElementById('lights');
    const colors = ['#ff6b35', '#ffd700', '#ff9500', '#ff4500', '#00ff88'];
    for (let i = 0; i < 30; i++) {
      const light = document.createElement('div');
      light.className = 'light-bulb';
      light.style.left = (i * 3.33) + '%';
      light.style.top = '20px';
      light.style.backgroundColor = colors[i % colors.length];
      light.style.animationDelay = (i * 0.1) + 's';
      light.style.boxShadow = `0 0 10px ${colors[i % colors.length]}`;
      lightsContainer.appendChild(light);
    }

    // Fireworks effect
    function createFirework() {
      const colors = ['#ff6b35', '#ffd700', '#ff9500', '#ff4500', '#00ff88', '#ff1493'];
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight * 0.5;
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'firework';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(particle);
        
        const angle = (Math.PI * 2 * i) / 30;
        const velocity = Math.random() * 3 + 2;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let posX = x;
        let posY = y;
        let opacity = 1;
        
        const animation = setInterval(() => {
          posX += vx;
          posY += vy;
          opacity -= 0.02;
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity <= 0) {
            clearInterval(animation);
            particle.remove();
          }
        }, 16);
      }
    }

    setInterval(createFirework, 2000);
    
    // Initial fireworks
    setTimeout(createFirework, 500);
    setTimeout(createFirework, 1000);
  </script>
</body>
</html>
